<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>
  <script src="index.js"></script>
</head>
<body onload="initElements()">
  <header>
    <img src="images/logo.svg" alt="logo">
  </header>
  <main>
    <div class="left">
      <div class="bill">
        <!-- flex vertical -->
        <p class="label">Bill</p>
        <input type="text" oninput="changeBill()">
      </div>

      <div class="tip">
        <!-- css grid -->
        <p class="label">Select Tip %</p>
        <div class="p5 percent" onclick="changePercent(5)">5%</div>
        <div class="p10 percent" onclick="changePercent(10)">10%</div>
        <div class="p15 percent" onclick="changePercent(15)">15%</div>
        <div class="p25 percent" onclick="changePercent(25)">25%</div>
        <div class="p50 percent" onclick="changePercent(50)">50%</div>
        <input type="text" oninput="changePercent(69)" placeholder="Custom">
      </div>

      <p class="percentValue" style="display: none;"></p>

      <div class="people">
        <!-- flex vertical -->
        <p class="label">Number of People</p>
        <p class="error">Can't be zero</p>
        <input type="text" oninput="changePeople()">
      </div>
    </div>

    <div class="right">
      <div class="display">
        <div class="text">
          <p class="amount">Tip Amount</p>
          <p class="perPerson">/ person</p>
        </div>
        <p class="tipDisplay amountDisplayed">$0.00</p>
      </div>

      <div class="display">
        <div class="text">
          <p class="amount">Total</p>
          <p class="perPerson">/ person</p>
        </div>
        <p class="totalDisplay amountDisplayed">$0.00</p>
      </div>

      <button onclick="clickReset()">RESET</button>
    </div>
  </main>
</body>
</html>
